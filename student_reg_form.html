<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form | E-Exam Tools</title>
    <!-- bootstrap 4 css  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body> 
    <div class="container">
        <div class="row mt-5 p-5">
            <div class="col-md-12 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-center text-white">
                        <div class="card-title">
                            <h5>Student's Registration Form</h5>
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="#" method="POST">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="name">Student's Name <span>*</span></label>
                                        <input type="text" id="name" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="roll">Roll <span>*</span></label>
                                        <input type="text" id="roll" name="roll" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="department">Department <span>*</span></label>
                                        <select name="department" id="department" class="form-control">
                                            <option value="">Computer</option>
                                            <option value="">Civil</option>
                                            <option value="">Mechanical</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="department">Section</label>
                                        <select name="department" id="department" class="form-control">
                                            <option value="">A</option>
                                            <option value="">B</option>
                                            <option value="">C</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="session">Session <span>*</span></label>
                                       <input type="text" name="session" id="session" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="blood_group">Blood Group</label>
                                        <input type="text" name="blood_group" id="blood_group" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="country">Country <span>*</span></label>
                                        <select name="country" id="country" class="form-control">
                                            <option value="">Bangladesh</option>
                                            <option value="">India</option>
                                            <option value="">China</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="state">State <span>*</span></label>
                                        <select name="state" id="state" class="form-control">
                                            <option value="">Dhaka</option>
                                            <option value="">Mymensingh</option>
                                            <option value="">Sylhet</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="district">District <span>*</span></label>
                                        <select name="district" id="district" class="form-control">
                                            <option value="">Dhaka</option>
                                            <option value="">Mymensingh</option>
                                            <option value="">Sylhet</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="address">Address <span>*</span></label>
                                        <input type="text" name="address" id="address" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-12 bg-info my-3" style="border-radius:5px">
                                    <div class="card-title h5 text-white pt-1" >Guardian Information</div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="Gname"> Name <span>*</span></label>
                                        <input type="text" name="Gname" id="Gname" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="relationship"> Relationship <span>*</span></label>
                                        <input type="text" name="relationship" id="relationship" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="Gphone"> Phone <span>*</span></label>
                                        <input type="text" name="Gphone" id="Gphone" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="Gemail"> E-mail <span>*</span></label>
                                        <input type="email" name="Gemail" id="Gemail" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-12 text-center">
                                    <input type="submit" class="btn btn-primary">
                                </div>
                            </div>
                           
                          
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jquery 3 js  -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <!-- popper js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- botstrap 4 js  -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
